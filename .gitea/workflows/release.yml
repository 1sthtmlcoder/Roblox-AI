name: Release

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  release:
    name: Build, Bundle, & Release
    runs-on: ubuntu

    env:
      SERVER_URL: https://git.snipcola.com

    steps:
      - name: Preparation
        run: |
          apt-get update
          apt-get install -y jq gh

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          github-server-url: ${{ env.SERVER_URL }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 9.10.0
          run_install: true

      - name: Setup Aftman
        uses: ok-nick/setup-aftman@v0.4.2
        with:
          version: v0.3.0
          token: ${{ secrets.gh_auth }}

      - name: Install Aftman Dependencies
        run: aftman install --no-trust-check

      - name: ESLint Check
        run: pnpm lint

      - name: Build & Bundle
        run: pnpm build

      - name: Get Version
        id: version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Release
        uses: akkuman/gitea-release-action@v1.3.2
        with:
          server_url: ${{ env.SERVER_URL }}
          token: ${{ secrets.auth }}
          body: This is automated, the script(s) should be attached. ðŸ“œ
          name: ðŸ“¦ Release ${{ steps.version.outputs.current-version }}
          tag_name: ${{ steps.version.outputs.current-version }}
          files: "out/*.lua"
